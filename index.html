<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>voxelgram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<canvas id="glcanvas" id="voxelgram"></canvas>
<div id="control-panel">
    <div style="color:white">fps: <span id="fps"></span></div>
    <br/>
    <svg id="colormap-brush"></svg>
</div>
<div id="help-panel">
   <div style="display: table; height: 100%; overflow: hidden;">
     <div style="display: table-cell; vertical-align: middle;">
       <div>
         <h2>Controls</h2>
         <h3>Voxelgram</h3>
          <ul>
            <li>Drag to rotate visualization.</li>
            <li>Arrow keys snap to rotation.</li>
          </ul>
          <h3>Color Scale</h3>
          <ul>
            <li>Drag handles to filter data.</li>
            <li>Double click to invert filter.</li>
          </ul>
       </div>
     </div>
   </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.js'></script>
<script  src="js/index.js"></script>
</body>

</html>
